<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="lib/vue.js" ></script>
		<script type="text/javascript">
			window.onload=function(){
				new Vue({
				el:"#app",
				data:{
					arr:['apple','banana','orange'],
					json:{a:'apple',b:'banana',c:'orange'}
				}
			});
			}
		</script>
	</head>
	<body>
	<div id="app">
		<ul>
			<li v-for="value in arr" style="list-style: none;">
				{{value}} {{$index}}
			</li>
		</ul>
		<hr>
		<ul>
			<li v-for="value in json">
				{{value}} {{$index}} {{$key}}
  			</li>
		</ul>
		<hr>
		<ul>
			<li v-for="(k,v) in json">
				{{k}}  {{v}} {{$index}} {{$key}}
  			</li>
		</ul>
	</div>
	</body>
</html>

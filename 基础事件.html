<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="lib/vue.js" ></script>
	<script type="text/javascript">
		window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                   url:'https://www.baidu.com/img/bd_logo1.png',
                   w:'300px',
                   t:'beautiful'

                }
                
            });
        };
	</script>
</head>
<body>
	<div id="box">
		<img :src="url" :width="w" :title="t" >
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.red{
				color: red;
			}
			.blue{
				background: blue;
			}
		</style>
		<script type="text/javascript" src="lib/vue.js" ></script>
		<script>
			window.onload=function(){
				new Vue({
					el:"#app",
					data:{
						a:true,
						b:false,
						json:{
							red:true,
							blue:false
						}
					}
				});
				
			};
		</script>
	</head>
	<body>
		<div id="app">
			<b :class="json">nihgoa</b>
		</div>
		
	</body>
</html>
